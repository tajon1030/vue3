<style>
    .primary {
        color:coral
    }
</style>
<div id="app">
    <h1>클래스 바인딩</h1>
    <!--v-bind:class 축약가능 :class-->
    <div v-bind:class="textClass">데이터 바인딩 예제</div> 

    <hr>
    <h1>아이디바인딩</h1>
    <section :id="sectionId" :style="newStyle">반갑습니다</section>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data(){
            return {
                textClass: 'primary',
                sectionId: 'tab1',
                newStyle: {
                    color:'red'
                }
            }
        }
    }).mount("#app");
</script>
