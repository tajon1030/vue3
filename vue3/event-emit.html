<div id="app">
<!--<app-components v-on:이벤트이름="상위컴포넌트의 메서드 이름"></app-components>-->
    <app-components v-on:refresh="showAlert"></app-components>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const appContents = {
        template : `
            <p> 
                <button v-on:click="sendEvent">갱신</button>
            </p>
        `,
        methods : {
            sendEvent(){
                this.$emit('refresh');
            }
        }
    }

    // 루트컴포넌트
    Vue.createApp({
        methods:{
            showAlert(){
                alert('새로고침');
            }
        },
        components:{
            // '컴포넌트 이름' : 컴포넌트 내용 
            'app-components' : appContents
        }
    }).mount('#app');
</script>
