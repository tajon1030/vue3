<div id="app">
    <!--여기에 렌더링된다-->
</div>

<script>
    let data = {
        message: 10
    }

    function render(sth){
        const div = document.querySelector('#app');
        div.innerHTML = sth;
    }

    var app = new Proxy(data,{
        get(){
            console.log('값 접근')
        },
        set(target, prop, newValue){
            target[prop] = newValue;
            render(newValue);
            console.log('값 갱신')
        }
    })
</script>
